<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="停车助手" icon-off="ion-android-car" icon-on="ion-android-car" ui-sref="main.parking">
    <ion-nav-view name="parking"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="停车记录" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="main.list">
    <ion-nav-view name="list"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="发现" icon-off="icon ion-search" icon-on="icon ion-search" ui-sref="main.search">
    <ion-nav-view name="search"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="用户中心" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="main.home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

</ion-tabs>
